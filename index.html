<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>EPIC BUTTON SPEEDRUN CHALLENGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #ff9e40;
            --accent-color: #4effa1;
            --success-color: #00ff9d;
            --text-color: #333;
            --light-text: #7b7b7b;
            --background-color: #f0f2f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffde59;
            background-image: linear-gradient(45deg, #ffde59 25%, #ffcc00 25%, #ffcc00 50%, #ffde59 50%, #ffde59 75%, #ffcc00 75%, #ffcc00 100%);
            background-size: 40px 40px;
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            background-color: white;
            border: 4px dashed #ff00ff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(255, 0, 255, 0.3);
            max-width: 550px;
            width: 90%;
            position: relative;
            overflow: hidden;
            animation: rotate 4s infinite alternate;
        }
        
        @keyframes rotate {
            0% { transform: rotate(-0.5deg); }
            100% { transform: rotate(0.5deg); }
        }
        
        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 15px;
            background: repeating-linear-gradient(45deg, #ff6b6b, #ff6b6b 20px, #ffde59 20px, #ffde59 40px);
        }

        h1 {
            margin-bottom: 1rem;
            color: #ff00aa;
            font-weight: 800;
            font-size: 2.5rem;
            text-shadow: 3px 3px 0 #00ffff, -3px -3px 0 #ffff00;
            transform: rotate(-2deg);
            letter-spacing: -1px;
            animation: blink 1.5s infinite alternate;
        }
        
        @keyframes blink {
            0% { opacity: 1; text-shadow: 3px 3px 0 #00ffff, -3px -3px 0 #ffff00; }
            100% { opacity: 0.8; text-shadow: 4px 4px 0 #ffff00, -4px -4px 0 #00ffff; }
        }

        p {
            margin-bottom: 1.5rem;
            color: #ff5722;
            font-size: 1.2rem;
            font-weight: bold;
            transform: rotate(1deg);
        }

        .button {
            padding: 1.2rem 3rem;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            border: 3px solid #00ff00;
            border-radius: 20px;
            background: repeating-radial-gradient(circle, #ff9e40, #ff6b6b 30px, #ff00ff 30px, #ff00ff 60px);
            color: white;
            transition: all 0.1s ease;
            box-shadow: 0 8px 0 #00aa00;
            position: relative;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
            letter-spacing: 1px;
            z-index: 1;
            text-shadow: 2px 2px 0 #000;
            transform: rotate(-3deg);
        }

        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .button:hover {
            transform: translateY(-3px) rotate(3deg) scale(1.1);
            box-shadow: 0 12px 0 #00aa00;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translateY(-3px) rotate(-5deg); }
            50% { transform: translateY(-3px) rotate(5deg); }
            100% { transform: translateY(-3px) rotate(-5deg); }
        }

        .button:active, .button.clicked {
            transform: translateY(5px) rotate(0deg);
            box-shadow: 0 3px 0 #00aa00;
        }

        .status {
            margin-top: 1.5rem;
            font-size: 1.3rem;
            color: #ff00aa;
            font-weight: 700;
            min-height: 1.6rem;
            transition: all 0.3s;
            transform: rotate(-1deg);
        }

        .counter {
            margin-top: 1.2rem;
            font-size: 1.8rem;
            color: #ff5722;
            font-weight: 800;
            background-color: #ffff00;
            border: 3px dashed #00ffff;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            display: inline-block;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.2);
            transform: rotate(2deg);
        }

        #connection-status {
            margin-top: 1.8rem;
            font-size: 0.9rem;
            color: var(--light-text);
            background-color: rgba(0, 0, 0, 0.03);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            display: inline-block;
            transition: all 0.3s;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(67, 97, 238, 0.5); }
            50% { box-shadow: 0 0 20px rgba(67, 97, 238, 0.8); }
            100% { box-shadow: 0 0 5px rgba(67, 97, 238, 0.5); }
        }
        
        /* Speedlines removed to fix lag */

        .button.clicked {
            animation: pulse 0.3s ease-in-out;
        }

        .counter {
            animation: fadeIn 0.5s ease-out;
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }

        /* Glowing effect for the button on hover */
        .button:hover {
            animation: glow 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EPIC BUTTON SPEEDRUN!!1!</h1>
        <p>‚ö°Ô∏è CLICK AS FAST AS YOU CAN!! EVERYONE SEES YOUR CLICKS!! ‚ö°Ô∏è</p>
        <button id="liveButton" class="button">SMASH ME!!!</button>
        <div class="status" id="status">LET'S GOOOOOO!!!</div>
        <div class="counter" id="counter">Button has been SMASHED 0 times</div>
        <div id="connection-status">Loading crazy button powers...</div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Confetti JS for extra fun -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <script>        // Wait for page to fully load
        window.addEventListener('load', function() {
            document.getElementById('connection-status').textContent = 'Connecting...';
            initApp();
            // Speedlines removed to fix performance issues
        });

        function initApp() {
            // Get elements
            const button = document.getElementById('liveButton');
            const statusText = document.getElementById('status');
            const counterText = document.getElementById('counter');
            const connectionStatus = document.getElementById('connection-status');
            
            // Button state
            let buttonState = {
                count: 0
            };

            // Connect to Socket.IO server
            let socket;
            try {
                // Auto-connect to the server hosting this page
                socket = io();
                
                // Handle connection events
                socket.on('connect', function() {
                    connectionStatus.textContent = 'üöÄ WOOHOO! EVERYONE CAN SEE YOUR EPIC CLICKS NOW!!';
                    connectionStatus.style.backgroundColor = '#00ff00';
                    connectionStatus.style.color = '#000000';
                    connectionStatus.style.fontWeight = 'bold';
                    console.log('Connected to server');
                });
                
                socket.on('disconnect', function() {
                    connectionStatus.textContent = 'üò± OH NO! DISCONNECTED! TRYING TO RECONNECT...';
                    connectionStatus.style.backgroundColor = '#ffff00';
                    connectionStatus.style.color = '#ff0000';
                    connectionStatus.style.fontWeight = 'bold';
                    console.log('Disconnected from server');
                });
                
                // Listen for state updates from the server
                socket.on('update_state', function(newState) {
                    console.log('Received state update:', newState);
                    buttonState = newState;
                    updateButtonUI(false); // Don't animate on remote updates
                });
                
                // Show connection error if we can't connect
                socket.on('connect_error', function(error) {
                    connectionStatus.textContent = '‚úó Connection error! Using local mode only';
                    connectionStatus.style.backgroundColor = 'rgba(244, 67, 54, 0.1)';
                    connectionStatus.style.color = '#f44336';
                    console.error('Connection error:', error);
                });
            } catch (e) {
                connectionStatus.textContent = 'Error connecting to server. Using local mode only.';
                console.error('Socket.IO initialization error:', e);
            }

            // Update UI based on state
            function updateButtonUI(animate = true) {
                // Visual feedback for button click (only if local click)
                if (animate) {
                    button.classList.add('clicked');
                    setTimeout(() => {
                        button.classList.remove('clicked');
                    }, 200);
                }
                
                // Update counter text with animation
                counterText.textContent = `Button has been SMASHED ${buttonState.count} times!!!!`;
                
                // Add SUPER EXTREME highlight animation to counter
                counterText.style.animation = 'none'; // Reset animation
                // Random colors for maximum excitement!!!
                const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                counterText.style.color = randomColor;
                counterText.style.transform = 'scale(1.2) rotate(' + (Math.random() * 6 - 3) + 'deg)';
                
                setTimeout(() => {
                    counterText.style.animation = 'pulse 0.5s ease-in-out';
                    // Add special milestone messages
                    if (buttonState.count % 10 === 0 && buttonState.count > 0) {
                        confetti({
                            particleCount: 200,
                            spread: 180,
                            origin: { y: 0.5, x: 0.5 }
                        });
                    }
                }, 10);
            }
                
            // Initialize the display
            updateButtonUI(false);
            
            // Handle button click
            button.addEventListener('click', () => {
                // Send the click to the server
                try {
                    socket.emit('button_click');
                    
                    // Show status message for local user feedback with EXTREME animation
                    statusText.textContent = `BOOM! EPIC CLICK!!`;
                    statusText.style.transform = 'scale(1.2) rotate(5deg)';
                    statusText.style.color = '#00ff00';
                    
                    // Add animation for immediate feedback
                    button.classList.add('clicked');
                    button.textContent = 'YESSS!!';
                    setTimeout(() => {
                        button.classList.remove('clicked');
                        button.textContent = 'SMASH ME!!!';
                    
                    // EPIC CONFETTI EXPLOSION!!!
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#ff00ff', '#00ff00', '#ffff00', '#00ffff']
                    });
                    
                    // Add COMIC STYLE POW EFFECT!!
                    const soundEffect = document.createElement('div');
                    const sounds = ['POW!', 'BOOM!', 'WHAM!', 'BAM!', 'KAPOW!', 'ZAP!'];
                    soundEffect.innerText = sounds[Math.floor(Math.random() * sounds.length)];
                    soundEffect.style.position = 'absolute';
                    soundEffect.style.left = Math.random() * 60 + 20 + '%';
                    soundEffect.style.top = Math.random() * 60 + 20 + '%';
                    soundEffect.style.fontSize = '3rem';
                    soundEffect.style.fontWeight = 'bold';
                    soundEffect.style.color = '#' + Math.floor(Math.random()*16777215).toString(16);
                    soundEffect.style.textShadow = '2px 2px 0 #000';
                    soundEffect.style.transform = 'rotate(' + (Math.random() * 40 - 20) + 'deg) scale(0)';
                    soundEffect.style.opacity = '0';
                    soundEffect.style.transition = 'all 0.2s ease-in-out';
                    soundEffect.style.zIndex = '1000';
                    document.body.appendChild(soundEffect);
                    
                    // Animate it
                    setTimeout(() => {
                        soundEffect.style.transform = 'rotate(' + (Math.random() * 40 - 20) + 'deg) scale(1.5)';
                        soundEffect.style.opacity = '1';
                    }, 10);
                    
                    // Remove it
                    setTimeout(() => {
                        soundEffect.style.transform = 'rotate(' + (Math.random() * 40 - 20) + 'deg) scale(0)';
                        soundEffect.style.opacity = '0';
                        setTimeout(() => soundEffect.remove(), 300);
                    }, 1000);
                    }, 300);
                    
                    // Reset status message after delay with smooth transition
                    setTimeout(() => {
                        statusText.style.transform = 'scale(1) rotate(-1deg)';
                        statusText.style.color = '#ff00aa';
                        statusText.textContent = 'KEEP GOING!! EVERYONE CAN SEE IT!!'; 
                    }, 2000);
                } catch (e) {
                    // Fallback to local mode if socket fails
                    console.error('Error sending click:', e);
                    buttonState.count++;
                    updateButtonUI();
                    statusText.textContent = 'Using local mode (server connection failed)';
                }
            });
            
            // Initial status message
            statusText.textContent = 'Click the button so everyone can see!';
        }
    </script>
</body>
</html>
